        - id: user-auth
          uri: ${app.user-base-url}
          predicates:
            - Path=/api/v1/auth/**

        - id: user-user
          uri: ${app.user-base-url}
          predicates:
            - Path=/api/v1/user/**

        - id: user-roles
          uri: ${app.user-base-url}
          predicates:
            - Path=/api/v1/roles/**

        - id: user-privileges
          uri: ${app.user-base-url}
          predicates:
            - Path=/api/v1/privileges/**

        - id: user-countries
          uri: ${app.user-base-url}
          predicates:
            - Path=/api/v1/countries/**

        - id: user-states
          uri: ${app.user-base-url}
          predicates:
            - Path=/api/v1/states/**

        - id: user-cities
          uri: ${app.user-base-url}
          predicates:
            - Path=/api/v1/cities/**