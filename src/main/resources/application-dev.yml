app:
  key:
    encryption:
      backend: stillkeepitsimpleAtTheBackEnd
      frontend: justkeepitsimpleAlsoAtTheFrontEnd
  inventory-base-url: https://minng-inventory-service.herokuapp.com/
  user-base-url: https://minng-user-service.herokuapp.com/
  order-base-url: https://minng-order-service.herokuapp.com/
  nofication-base-url: https://minng-notification-service.herokuapp.com/
  wallet-base-url: https://localhost:60098/wallet-system
  auth-serve: http://localhost:60099/auth-serve

---
spring:
  cloud:
    gateway:
      httpclient:
        ssl:
          useInsecureTrustManager: true
      default-filters:
        #        - RemoveRequestHeader=ClientId
        - name: GatewayGlobalFilter
      routes:

        #        - id: token
        #          uri: ${app.wallet-base-url}
        #          predicates:
        #            - Path=/api/v1/token/**
        #          filters:
        #            - name: EncryptDecryptFilter

        #Auth Serve

        - id: auth-swagger
          uri: ${app.auth-serve}
          predicates:
            - Path=/auth-serve/**

        - id: token
          uri: ${app.auth-serve}
          predicates:
            - Path=/api/v1/token/**
          filters:
            - name: EncryptDecryptFilter

        - id: role
          uri: ${app.auth-serve}
          predicates:
            - Path=/api/v1/role/**

        - id: permission
          uri: ${app.auth-serve}
          predicates:
            - Path=/api/v1/permission/**

        - id: policy
          uri: ${app.auth-serve}
          predicates:
            - Path=/api/v1/policy/**

        # Wallet System

        - id: wallet-swagger
          uri: ${app.wallet-base-url}
          predicates:
            - Path=/wallet-system/**

        - id: wallet
          uri: ${app.wallet-base-url}
          predicates:
            - Path=/api/v1/wallet/**
        - id: account
          uri: ${app.wallet-base-url}
          predicates:
            - Path=/api/v1/account/**
        - id: bank
          uri: ${app.wallet-base-url}
          predicates:
            - Path=/api/v1/bank/**
        - id: client
          uri: ${app.wallet-base-url}
          predicates:
            - Path=/api/v1/client/**
        - id: transactions
          uri: ${app.wallet-base-url}
          predicates:
            - Path=/api/v1/transactions/**
        - id: payment
          uri: ${app.wallet-base-url}
          predicates:
            - Path=/api/v1/payment/**
        - id: role
          uri: ${app.wallet-base-url}
          predicates:
            - Path=/api/v1/role/**

        #Notification services

        - id: notification
          uri: ${app.nofication-base-url}
          predicates:
            - Path=/api/v1/email

        #Order services

        - id: order-swagger
          uri: ${app.order-base-url}
          predicates:
            - Path=/api/v1/swagger-doc-minng/**

        - id: order-quotation
          uri: ${app.order-base-url}
          predicates:
            - Path=/api/v1/quotation/**

        - id: order-rfq
          uri: ${app.order-base-url}
          predicates:
            - Path=/api/v1/rfq/**

        - id: order-inquiry
          uri: ${app.order-base-url}
          predicates:
            - Path=/api/v1/inquiry/**

        - id: order-invoice
          uri: ${app.order-base-url}
          predicates:
            - Path=/api/v1/invoice/**

        - id: order-order
          uri: ${app.order-base-url}
          predicates:
            - Path=/api/v1/order/**

        #Inventory Service

        - id: inventory-swagger
          uri: ${app.inventory-base-url}
          predicates:
            - Path=/api/v1/inventory/documentation/**

        - id: inventory-category
          uri: ${app.inventory-base-url}
          predicates:
            - Path=/api/v1/category/**

        - id: inventory-product
          uri: ${app.inventory-base-url}
          predicates:
            - Path=/api/v1/product/**

        - id: inventory-order-types
          uri: ${app.inventory-base-url}
          predicates:
            - Path=/api/v1/order-types/**

        - id: inventory-vat
          uri: ${app.inventory-base-url}
          predicates:
            - Path=/api/v1/vat/**


        - id: inventory-logistics
          uri: ${app.inventory-base-url}
          predicates:
            - Path=/api/v1/logistics/**


        - id: inventory-dimension-units
          uri: ${app.inventory-base-url}
          predicates:
            - Path=/api/v1/dimension-units/**


        - id: inventory-weight-units
          uri: ${app.inventory-base-url}
          predicates:
            - Path=/api/v1/weight-units/**


        - id: inventory-bulk-units
          uri: ${app.inventory-base-url}
          predicates:
            - Path=/api/v1/bulk-units/**


        - id: inventory-shipping-class
          uri: ${app.inventory-base-url}
          predicates:
            - Path=/api/v1/shipping-class/**


        - id: inventory-branch
          uri: ${app.inventory-base-url}
          predicates:
            - Path=/api/v1/branch/**


        - id: inventory-store
          uri: ${app.inventory-base-url}
          predicates:
            - Path=/api/v1/store/**

        - id: inventory-business-type
          uri: ${app.inventory-base-url}
          predicates:
            - Path=/api/v1/business_type/**

        - id: inventory-production-capacity
          uri: ${app.inventory-base-url}
          predicates:
            - Path=/api/v1/production-capacity/**

        - id: inventory-trade-association
          uri: ${app.inventory-base-url}
          predicates:
            - Path=/api/v1/trade_association/**

        - id: inventory-production-certificate
          uri: ${app.inventory-base-url}
          predicates:
            - Path=/api/v1/production_certificate/**

        - id: inventory-multimedia
          uri: ${app.inventory-base-url}
          predicates:
            - Path=/api/v1/multimedia/**

        - id: inventory-form
